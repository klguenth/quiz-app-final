<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>All Dolphins, All Day</title>
  <meta name="description" content="Test your knowledge on all things Tursiops Truncatus-related!">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Jura:300" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <div>
      <img src="https://image.flaticon.com/icons/svg/3/3491.svg" alt="wavelogo" class="waveLogo">
    </div>
  </header>

  <main role="main" class="main">
    <div class="startScreen">
      <h1>All Dolphins, All Day</h1>
      <h2>Test your knowledge on all things Tursiops Truncatus!</h2>
      <button class="startButton">Begin</button>
    </div>
    <div class="questionScreen">
      <h2>All Dolphins, All Day</h2>
      <form id="questionForm" role="form">
        <input type="submit" value="check answer" class="checkAnswerButton">
      </form>
      <img src="https://image.flaticon.com/icons/svg/47/47327.svg" alt="dolphin logo" class="dolphinLogo">
    </div>
    <div class="feedbackScreen">Feedback
      <button class="nextQuestionButton">Next</button>
      <img src="https://image.flaticon.com/icons/svg/47/47327.svg" alt="dolphin logo" class="dolphinLogo">
    </div>
    <div class="endScreen">
    </div>
  </main>

  <footer role="footer" class="footer">
    <div class="questionCount">
      <p>Question: <span class="questionNumber">0</span>/10</p>
      <p>Score: <span class="scoreCount">0</span></p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
